<!-- Breadcrumb -->
<ol class="breadcrumb bg-dark" style="color: grey;">
  <li class="breadcrumb-item"> Web Font End </li>
  <li class="breadcrumb-item active">Products</li>
</ol>

  <div class="container-fluid">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="fa fa-align-justify"></i> Products
            </div>
            <div class="card-body">
              <div class="table-responsive">
              <table id="tbl" class="table  table-bordered table-striped">
                <thead>
                  <tr>
                    <th>#</th>                    
                    <th>Code</th>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Price</th>                    
                    <th></th>
                  </tr>
                </thead>
                <tbody>                  
                  <tr *ngFor="let item of products">
                    <th></th>
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.unit}}</td>
                    <td>{{item.price}}</td>
                    <td>
                      <a href="" (click)="update($event, item.id)"><i data-group="grpEdit" class="fa fa-edit text-success pointer"></i></a>
                      <a href="" (click)="delete($event, item.id)"><i data-group="grpDelete" class="fa fa-remove text-danger pointer"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            </div>
            <div class="card-footer">
              <div class="float-left">
                <button type="button" class="btn btn-large" style="background-color: green;color: white;" id="btnAdd"><i class="fa fa-plus"></i> Add new product</button>
              </div>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
      <!--/.row-->
    </div>
  </div>
  <!-- /.conainer-fluid -->
  
  <div id="popup" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add new product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <input type="hidden" id="hidId" value="0">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Code</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtCode" placeholder="Code">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="txtName" placeholder="Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Unit</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtUnit" placeholder="Unit">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtPrice" placeholder="Price">
              </div>
            </div>            
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea id="txtDescription" class="form-control" placeholder="Description"></textarea>                
              </div>
            </div>          
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="save()" class="btn btn-primary" >Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
