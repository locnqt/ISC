<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4"> </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>Login form</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-1"></div>
                  <div class="col-3">
                    <label>Username</label>
                  </div>
                  <div class="col-8">
                    <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Enter username"> </div>
                </div>
                <div class="col-1"></div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-1"></div>
                  <div class="col-3">
                    <label>Password</label>
                  </div>
                  <div class="col-8">
                    <input type="password"  [(ngModel)]="password" class="form-control" name="password" placeholder="Password"> </div>
                </div>
                <div class="col-1"></div>
              </div>
              <div class="form-group">
                <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><button type="submit" (click)="login()" class="btn btn-secondary pl-4 pr-4">Login</button></div>
              </div>
              </div>
              
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
